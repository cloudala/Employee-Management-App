<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Szczegóły pracownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Header Fragment -->
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <div>
        <img th:if="${employee.imagePath}"
             th:src="@{/employees/image/{fileName}(fileName=${employee.imagePath})}"
             alt="Employee Photo"
             style="max-width: 200px;">
    </div>
    <h2 th:text="${employee.firstName + ' ' + employee.lastName}">Employee name and surname</h2>

    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${employee.id}">1</span></p>
            <p><strong>Email:</strong> <span th:text="${employee.email}">Email</span></p>
            <p><strong>Company:</strong> <span th:text="${employee.company}">Company</span></p>
            <p><strong>Salary:</strong> <span th:text="${employee.salary}">Salary</span></p>
            <p><strong>Currency:</strong> <span th:text="${employee.currency}">Currency</span></p>
            <p><strong>Country:</strong> <span th:text="${employee.country}">Country</span></p>
        </div>
        <div>
            <a th:href="@{/employees}" class="btn btn-secondary m-2">Go Back</a>
        </div>
    </div>
</div>
<!-- Footer Fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
